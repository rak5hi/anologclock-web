<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>

  <body>
    

    <div class="container">
      <div class="clock">
        <div style=" --h: 70px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: #ff3d58; --h: 84px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: #3498db; --h: 94px" id="sec" class="hand">
          <i></i>
        </div>


        <span style="--i: 1"><b></b></span>
        <span style="--i: 2"><b></b></span>
        <span style="--i: 3"><b></b></span>
        <span style="--i: 4"><b></b></span>
        <span style="--i: 5"><b></b></span>
        <span style="--i: 6"><b></b></span>
        <span style="--i: 7"><b></b></span>
        <span style="--i: 8"><b></b></span>
        <span style="--i: 9"><b></b></span>
        <span style="--i: 10"><b></b></span>
        <span style="--i: 11"><b></b></span>
        <span style="--i: 12"><b></b></span>

        <div class="center-nut"></div>
         <div class="center-nut2"></div>
      </div>
    </div>

    <div class="mode-switch">
      <input type="checkbox" id="darkmode-toggle"/>
      <label for="darkmode-toggle"></label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
